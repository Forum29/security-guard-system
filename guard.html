<!DOCTYPE html>
<html>

<body>

<h3>Guard Dashboard</h3>

<input id="name" placeholder="Enter your name">

<br><br>

<button onclick="save()">Save Name</button>

<br><br>

<a href="salary.html">View Salary</a>

<br><br>

<button onclick="logout()">Logout</button>

<script>

name.value=sessionStorage.guard||"";

function save(){
sessionStorage.guard=name.value;
alert("Saved");
}

function logout(){
sessionStorage.clear();
location="index.html";
}

</script>

</body>
</html>
