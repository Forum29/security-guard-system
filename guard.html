<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

<h3>Guard Dashboard</h3>

<div class="card shadow p-3 mb-3">
<input id="name" class="form-control" placeholder="Enter your name">
<br>
<button onclick="save()" class="btn btn-primary">Save Name</button>
</div>

<div class="card shadow p-3 mb-3">
<a class="btn btn-outline-primary" href="attendance.html">Attendance</a>
</div>

<div class="card shadow p-3 mb-3">
<a class="btn btn-outline-secondary" href="training.html">Training</a>
</div>

<button onclick="logout()" class="btn btn-danger">Logout</button>

</div>

<script>

name.value="";
if(localStorage.guard && localStorage.guard!="undefined"){
name.value=localStorage.guard;
}

function save(){
if(name.value==""){alert("Enter name");return;}
localStorage.guard=name.value;
alert("Saved");
}

function logout(){
localStorage.clear();
sessionStorage.clear();
location="index.html";
}
</script>

</body>
</html>
