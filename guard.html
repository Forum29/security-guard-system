<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">

<div class="d-flex justify-content-between">
<h3>Guard Dashboard</h3>
<button onclick="logout()" class="btn btn-danger">Logout</button>
</div>

<div class="row mt-4">

<div class="col-md-4">
<div class="card p-3">
<h5>Attendance</h5>

<form>
<input id="name" class="form-control" placeholder="Name"><br>
<button onclick="save()" type="button" class="btn btn-success w-100">Save Entry</button>
</form>

</div>
</div>

<div class="col-md-4">
<div class="card p-3">
<h5>Salary</h5>
<a href="salary.html" class="btn btn-primary">View Salary</a>
</div>
</div>

<div class="col-md-4">
<div class="card p-3">
<h5>Training</h5>
<a href="training.html" class="btn btn-primary">Training Center</a>
</div>
</div>

</div>

</div>

<script>
if(sessionStorage.role!="guard") location="index.html";

name.value=sessionStorage.guard||"";

function save(){
sessionStorage.guard=name.value;
alert("Saved");
}

function logout(){
sessionStorage.clear();
location="index.html";
}
</script>
