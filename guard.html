<!DOCTYPE html>
<html>
<body>

<h3>Guard Dashboard</h3>

<input id="name" placeholder="Enter your name">

<br><br>

<button onclick="save()">Save Name</button>

<br><br>

<a href="attendance.html">Attendance</a>

<br><br>

<a href="training.html">Training</a>

<br><br>

<button onclick="logout()">Logout</button>

<script>

name.value="";

if(localStorage.guard && localStorage.guard!="undefined"){
name.value=localStorage.guard;
}

function save(){

if(name.value==""){
alert("Enter name");
return;
}

localStorage.guard=name.value;
alert("Saved");
}

function logout(){
localStorage.clear();
sessionStorage.clear();
location="index.html";
}

</script>

</body>
</html>
