<!DOCTYPE html>
<html>
<body>

<h3>Guard Dashboard</h3>

<input id="name" placeholder="Enter your name">

<br><br>

<button onclick="save()">Save Name</button>

<br><br>

<a href="attendance.html">Attendance</a>

<br><br>

<button onclick="logout()">Logout</button>

<script>

if(localStorage.guard){
name.value=localStorage.guard;
}

function save(){
localStorage.guard=name.value;
alert("Saved");
}

function logout(){
localStorage.clear();
location="index.html";
}

</script>

</body>
</html>
