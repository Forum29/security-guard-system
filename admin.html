<!DOCTYPE html>
<html>
<body>

<h3>Attendance History</h3>

<table border="1" id="tbl"></table>

<script>

const sheet="1V2-FXC92k7_6eiTvNO296WstgfjeKHSmo02bCVQdmB4";

fetch("https://docs.google.com/spreadsheets/d/"+sheet+"/gviz/tq?sheet=Form Responses 1&tqx=out:json")
.then(r=>r.text())
.then(txt=>{

const json=JSON.parse(txt.substring(47).slice(0,-2));
const rows=json.table.rows;

let h="<tr><th>Name</th><th>Date</th><th>Day</th></tr>";

rows.slice(1).forEach(r=>{
h+=`<tr>
<td>${r.c[1]?.v||""}</td>
<td>${new Date(r.c[0]?.v).toLocaleDateString()}</td>
<td>${new Date(r.c[0]?.v).toLocaleString('en',{weekday:'long'})}</td>
</tr>`;
});

tbl.innerHTML=h;

});

</script>

</body>
</html>
