<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

<h3>Attendance History</h3>

<table class="table table-bordered table-striped" id="tbl"></table>

</div>

<script>

const sheet="1V2-FXC92k7_6eiTvNO296WstgfjeKHSmo02bCVQdmB4";

fetch("https://docs.google.com/spreadsheets/d/"+sheet+"/export?format=csv")
.then(r=>r.text())
.then(t=>{

let lines=t.trim().split("\n");

let h="<tr><th>Name</th><th>Date</th><th>Time</th></tr>";

for(let i=1;i<lines.length;i++){
let c=lines[i].split(",");
if(c[0]){
h+=`<tr><td>${c[0]}</td><td>${c[1]||""}</td><td>${c[2]||""}</td></tr>`;
}
}

tbl.innerHTML=h;

});
</script>

</body>
</html>
