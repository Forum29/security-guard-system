<!DOCTYPE html>
<html>
<body>

<h3>Attendance History</h3>

<table border="1" id="tbl"></table>

<script>

const sheet="1GcPLcqgyAV23UEQLkQdXUETRAY4dfYlt_6kCG9flYRc";

fetch("https://docs.google.com/spreadsheets/d/"+sheet+"/export?format=csv")
.then(r=>r.text())
.then(t=>{

let lines=t.trim().split("\n");

let h="<tr><th>Name</th><th>Date</th><th>Time</th></tr>";

for(let i=1;i<lines.length;i++){

let c=lines[i].split(",");

if(c[0]){
h+=`<tr>
<td>${c[0]}</td>
<td>${c[1]||""}</td>
<td>${c[2]||""}</td>
</tr>`;
}

}

tbl.innerHTML=h;

});

</script>

</body>
</html>
