<!DOCTYPE html>
<html>
<body>

<h3>Attendance History</h3>

<table border="1" id="tbl"></table>

<script>

// NEW sheet id
const sheet="1GcPLcqgyAV23UEQLkQdXUETRAY4dfYlt_6kCG9flYRc";

fetch("https://docs.google.com/spreadsheets/d/"+sheet+"/gviz/tq?sheet=Attendance&tqx=out:json")
.then(r=>r.text())
.then(t=>{

const j = JSON.parse(t.substring(47).slice(0,-2));
let rows = j.table.rows;

// skip header
rows = rows.slice(1);

let h="<tr><th>Name</th><th>Date</th><th>Time</th></tr>";

rows.forEach(r=>{

let n=r.c[0]?.v||"";
let d=r.c[1]?.v||"";
let ti=r.c[2]?.v||"";

if(n!=""){
h+=`<tr>
<td>${n}</td>
<td>${d}</td>
<td>${ti}</td>
</tr>`;
}

});

tbl.innerHTML=h;

});

</script>

</body>
</html>
