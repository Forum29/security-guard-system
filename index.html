<!DOCTYPE html>
<html>
<head>
<title>Security System Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<style>
body{
background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}
.card{width:360px}
</style>

</head>

<body>

<div class="card p-4 shadow">

<h4 class="text-center">Security Guard Management</h4>

<input id="user" class="form-control mt-3" placeholder="Username">
<input id="pass" type="password" class="form-control mt-3" placeholder="Password">

<button onclick="login()" class="btn btn-primary w-100 mt-3">Login</button>

<p class="text-center mt-2">guard / 123 | admin / admin</p>

</div>

<script>
function sha(x){return CryptoJS.SHA256(x).toString();}

function login(){
u=user.value.trim();
p=sha(pass.value.trim());

if(u==="guard" && p===sha("123")){
sessionStorage.role="guard";
location="guard.html";
}
else if(u==="admin" && p===sha("admin")){
sessionStorage.role="admin";
location="admin.html";
}
else alert("Invalid credentials");
}
</script>

</body>
</html>
