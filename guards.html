<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">

<h3>Guard Records</h3>

<input id="search" class="form-control" placeholder="Search Guard" onkeyup="filter()">

<table class="table mt-3" id="table">

<tr><th>Name</th><th>Location</th></tr>
<tr><td>Rahul</td><td>Mumbai</td></tr>
<tr><td>Amit</td><td>Pune</td></tr>
<tr><td>Vikas</td><td>Delhi</td></tr>

</table>

</div>

<script>
function filter(){
let f=search.value.toLowerCase();
for(let r of table.rows){
if(r.innerText.toLowerCase().includes(f)) r.style.display="";
else r.style.display="none";
}
}
</script>
