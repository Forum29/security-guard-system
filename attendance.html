<!DOCTYPE html>
<html>
<body>

<h3>Attendance</h3>

<form action="https://script.google.com/macros/s/AKfycbxjgcppWEvNconEHwx5OltfSTTPrEXEV5UuQjrYkK4IOZXAm_Log7VLUaaYMGdM3fQwQQ/exec" method="GET">

<input type="text" id="namebox" name="name" placeholder="Enter your name">

<br><br>

<button type="submit" onclick="set()">Mark Attendance</button>

</form>

<script>

window.onload=function(){
if(localStorage.guard){
document.getElementById("namebox").value=localStorage.guard;
}
}

function set(){

var v=document.getElementById("namebox").value;

if(v==""){
alert("Please enter your name");
return false;
}

localStorage.guard=v;

}

</script>

</body>
</html>
