<!DOCTYPE html>
<html>
<body>

<h3>Attendance</h3>

<button onclick="mark()">Mark Attendance</button>

<script>

const api="https://script.google.com/macros/s/AKfycbxksVk9-Oj-Xma8P0r3qNtJI21qtJ3yAml3YR3kzquwFgpw2qvpKEyKjU65Fa5LA1oo/exec";
const guard=sessionStorage.guard||"";

function mark(){

if(guard==""){
alert("Login again");
return;
}

fetch(api,{
method:"POST",
headers:{
"Content-Type":"application/x-www-form-urlencoded"
},
body:"name="+encodeURIComponent(guard)
})
.then(r=>r.text())
.then(()=>alert("Attendance Saved"));

}

</script>

</body>
</html>
