<!DOCTYPE html>
<html>
<body>

<h3>Attendance</h3>

<button onclick="mark()">Mark Attendance</button>

<script>

const api="https://script.google.com/macros/s/AKfycbxCBvaYeCUUSzljQojjqmXAFYcox15Z6adIbTSxCuXGt4cIvgC5Dzqi3Cf2-5MMNFZg/exec";
const guard=sessionStorage.guard||"";

function mark(){

if(guard==""){
alert("Please login again");
return;
}

fetch(api,{
method:"POST",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:"name="+encodeURIComponent(guard)
})
.then(r=>r.text())
.then(()=>alert("Attendance Saved"));

}

</script>

</body>
</html>
