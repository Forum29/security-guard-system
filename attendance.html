<!DOCTYPE html>
<html>
<body>

<h3>Attendance</h3>

<button onclick="mark()">Mark Attendance</button>

<script>

const api="https://script.google.com/macros/s/AKfycbyOx91OhAK6u5F2wzmFQqs34YjXmxP_TWbmPThoHPaqECFsEYTfBUmc2aQ9L4VoARA_/exec";
const guard=sessionStorage.guard||"";

function mark(){

if(guard==""){
alert("Login again");
return;
}

fetch(api,{
method:"POST",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:"name="+encodeURIComponent(guard)
})
.then(r=>r.text())
.then(t=>alert("Attendance Saved"));

}

</script>

</body>
</html>
