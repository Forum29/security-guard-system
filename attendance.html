<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

<div class="card shadow p-4 text-center">

<h4>Mark Attendance</h4>

<input id="box" class="form-control mt-3" placeholder="Enter your name">

<br>

<button onclick="send()" class="btn btn-primary">Mark Attendance</button>

</div>

</div>

<script>

const FORM="1FAIpQLSeSeZKqBH3zg_bq8158HJPLGV1FWR4n4B96sJZ9D9W6YPBCVA";
const ENTRY="entry.1966971985";

box.value="";
if(localStorage.guard && localStorage.guard!="undefined"){
box.value=localStorage.guard;
}

let sent=false;

function send(){

if(sent)return;
sent=true;

fetch(`https://docs.google.com/forms/d/e/${FORM}/formResponse?${ENTRY}=${encodeURIComponent(box.value)}`,{mode:"no-cors"})
.then(()=>{
document.body.innerHTML="<h2 class='text-center mt-5'>Done!</h2>";
});

}

</script>

</body>
</html>
