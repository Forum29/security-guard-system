<!DOCTYPE html>
<html>
<body>

<h3>Attendance</h3>

<button onclick="mark()">Mark Attendance</button>

<form id="f" method="POST" target="hidden">
<input type="hidden" name="name" id="g">
</form>

<iframe name="hidden" style="display:none"></iframe>

<script>

const api="https://script.google.com/macros/s/AKfycbz3c6zGMe_FP56cv5EHU_eHBHDHgOjTMOG_Vngljp6_P3fV8Sad2e0t3LgwL3u7QQe_/exec";

function mark(){

let guard=sessionStorage.guard||"";

if(guard==""){
alert("Login again");
return;
}

document.getElementById("g").value=guard;
document.getElementById("f").action=api;
document.getElementById("f").submit();

alert("Attendance Saved");

}

</script>

</body>
</html>
